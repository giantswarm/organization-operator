{{- if .Values.serviceMonitor.scrapeAuth.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "resource.default.name"  . }}-metrics-scrape
  namespace: {{ include "resource.default.namespace"  . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "resource.default.name"  . }}-metrics-scrape
  labels:
    {{- include "labels.common" . | nindent 4 }}
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "resource.default.name"  . }}-metrics-scrape
  labels:
    {{- include "labels.common" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "resource.default.name"  . }}-metrics-scrape
    namespace: {{ include "resource.default.namespace"  . }}
roleRef:
  kind: ClusterRole
  name: {{ include "resource.default.name"  . }}-metrics-scrape
  apiGroup: rbac.authorization.k8s.io
{{- end }}
