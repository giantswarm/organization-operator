# permissions for end users to view organizations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: organization-operator
    app.kubernetes.io/managed-by: kustomize
  name: organization-viewer-role
rules:
- apiGroups:
  - security.giantswarm.io
  resources:
  - organizations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - security.giantswarm.io
  resources:
  - organizations/status
  verbs:
  - get
